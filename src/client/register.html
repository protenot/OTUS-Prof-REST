<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>REST API</title>
</head>
<body>
    <div id = 'app' class = 'container pt-3'>
    <h1>Hello!!!333444</h1>
    <form class="form-inline mb-3" @submit.prevent="createUser">
        <div class="form-group mr-5">
          <label for="name" class="mr-3">Name</label>
          <input type="text" class="name" id="name" v-model="form.name">
        </div>
        <div class="form-group mr-5">
          <label for="email" class="mr-3">Email</label>
          <input type="text" class="email" id="email" v-model="form.email">
        </div>
        <div class="form-group mr-5">
          <label for="password" class="mr-3">Password</label>
          <input type="text" class="password" id="password" v-model="form.password">
        </div>
        <button class="btn btn-primary" type = "submit":disabled="!canCreate">Register</button>
        <a href="/login">Login</a>
        
      </form>
    
      <div v-if="loading">
        <loader />
      </div>
      <div v-else-if="contacts.length">
        <div class="card mb-3" v-for="contact in contacts">
          <div class="card-body">
            <h5 class="card-title" :style="{color: contact.marked ? 'red' : 'black'}">{{contact.name}}</h5>
            <p class="card-text">{{contact.value}}</p>
            <button class="btn btn-primary" @click="markContact(contact.id)" :disabled="contact.marked">Отметить</button>
            <button class="btn btn-danger" @click="removeContact(contact.id)">Удалить</button>
          </div>
        </div>
      </div>
      <p v-else>Контактов пока нет</p>

 </div>
